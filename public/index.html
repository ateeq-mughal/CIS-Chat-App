<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
		integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link rel="stylesheet" href="css/style.css" />
	<title>CISgram Chat App 👻</title>
</head>

<body>
	<div class="join-container">
		<header class="join-header">
			<h1><i class="fa-solid fa-user-graduate"></i> CISgram Chat App 👻</h1>
		</header>
		<main class="join-main">
			<form action="chat.html">
				<div class="form-control">
					<label for="username">Username</label>
					<input type="text" name="username" id="username" placeholder="Enter username..." required />
				</div>
				<div class="form-control">
					<label for="room">Room</label>
					<select name="room" id="room">
						<option value="First Year 👶🏽">First Year 👶🏽</option>
						<option value="Second Year 🧑🏽">Second Year 🧑🏽</option>
						<option value="Third Year 🤦🏽‍♂️">Third Year 🤦🏽‍♂️</option>
						<option value="Final Year 🔥😎🔥">Final Year 🔥😎🔥</option>
						<option value="Teachers 👩🏽‍💻">Teachers 👩🏽‍💻</option>
						<option value="Other Staff 👨🏽‍💼">Other Staff 👨🏽‍💼</option>
					</select>
				</div>
				<button type="submit" class="btn">Join Chat</button>
			</form>
		</main>
	</div>
</body>

</html>
